<!DOCTYPE html>
<html>
 <head>
  <title>SVG设置高斯模糊</title>
  <meta charset="utf-8" />
 </head>

 <body>
  <svg width="500px" height="500px">
	<!--
		如何设置高斯模糊滤镜
		* 定义<defs></defs>元素 - 滤镜定义在该元素中
		* 定义<filter></filter>元素 - 表示SVG的滤镜
		  * 定义高斯模糊元素<feGaussianBlur>
		  * 属性
		    * in="SourceGraphic" - 固定写法
			* stdDeviation - 设置模糊程度
		* 为<filter>元素定义id属性值
		  * 方便添加在绘制图形的元素中
	-->
	<defs>
		<filter id="myfilter">
			<feGaussianBlur in="SourceGraphic" stdDeviation=5 />
		</filter>
	</defs>
	<!--
		如何将上面的高斯模糊与下面的元素进行关联
		* 使用filter属性,值为url(#id)
		  * 设置当前图形的滤镜
	-->
	<rect x="100" y="100" width="100" height="100" filter="url(#myfilter)" fill="green" />
  </svg>
 </body>
</html>
