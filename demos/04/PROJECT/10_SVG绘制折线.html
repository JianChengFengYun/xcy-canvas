<!DOCTYPE html>
<html>
 <head>
  <title>SVG绘制折线</title>
  <meta charset="utf-8" />
 </head>

 <body>
  <svg width="500px" height="500px">
	<!--
		<polyline>元素 - 折线
		* points - 设置起点、折点及终点
		  * x和y之间使用","分隔
		  * 多个点之间使用空格分隔
		折线的特点
		* 默认将折线中的区域(起点到终点),默认提供黑色
	-->
	<polyline points="10,10 200,10 200,200 10,200 10,10" stroke-width="5" stroke="black" fill="white"/>
  </svg>
 </body>
</html>
