<!DOCTYPE html>
<html>
 <head>
  <title>SVG绘制线条</title>
  <meta charset="utf-8" />
 </head>

 <body>
  <!--
	<svg>元素中只能包含一个图形元素,还是可以包含多个图形元素?
	* 可以包含多个图形元素
  -->
  <svg width="300px" height="300px">
	<line x1="10" y1="10" x2="200" y2="200" stroke-width="10" stroke="black"/>
	<line x1="200" y1="200" x2="200" y2="10" stroke-width="10" stroke="black"/>
  </svg>
 </body>
</html>
