<!DOCTYPE html>
<html>
 <head>
  <title>canvas text</title>
  <meta charset="utf-8" />
 </head>

 <body>
	<canvas id="canvas" width="1000" height="600"></canvas>
 </body>
 <script>
	var canvas=document.getElementById("canvas");
	var context=canvas.getContext("2d");

	context.beginPath();
	context.arc(200,200,100,0,Math.PI*3/2,false);
	//context.closePath();
	context.stroke();

	context.beginPath();
	context.rect(200,100,100,100);
	//context.closePath();
	context.stroke();

	context.clearRect(201,99,100,100);

	

	context.beginPath();
	context.arc(500,200,100,0,Math.PI*2);
	context.stroke();
	
	context.fillStyle="black";
	context.beginPath();
	context.arc(500,200,100,Math.PI/2,Math.PI*3/2);
	context.fill();

	context.beginPath();
	context.arc(500,250,50,0,Math.PI*2);
	context.fill();


	context.fillStyle="white";
	context.beginPath();
	context.arc(500,150,50,0,Math.PI*2);
	context.fill();

	context.beginPath();
	context.arc(500,250,20,0,Math.PI*2);
	context.fill();

	context.fillStyle="black";
	context.beginPath();
	context.arc(500,150,20,0,Math.PI*2);
	context.fill();







	
	context.font="bold 50px 微软雅黑";
	context.shadowColor="#ccc";
	context.shadowOffsetX=5;
	context.shadowOffsetY=5;
	context.shadowBlur=5;
	context.fillText("背景",10,100);
 </script>
</html>
