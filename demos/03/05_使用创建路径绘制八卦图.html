<!DOCTYPE html>
<html>
 <head>
  <title>使用创建路径绘制八卦图</title>
  <meta charset="utf-8" />
 </head>

 <body>
  <canvas id="canvas" width="500px" height="500px"></canvas>
  <script>
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext("2d");

	// 1. 绘制空心完整圆形
	context.beginPath();
	context.arc(250,250,200,0,Math.PI*2);
	context.stroke();
	// 2. 绘制黑色的实心半圆
	context.beginPath();
	context.arc(250,250,200,Math.PI/2,Math.PI*3/2);
	context.fill();
	// 3. 绘制一黑一白两个半圆
	context.fillStyle = "white";
	context.beginPath();
	context.arc(250,150,100,0,Math.PI*2);
	context.fill();

	context.fillStyle = "black";
	context.beginPath();
	context.arc(250,350,100,0,Math.PI*2);
	context.fill();
	// 4. 绘制一黑一白两个小圆
	context.beginPath();
	context.arc(250,150,30,0,Math.PI*2);
	context.fill();

	context.fillStyle = "white";
	context.beginPath();
	context.arc(250,350,30,0,Math.PI*2);
	context.fill();
  </script>
 </body>
</html>
